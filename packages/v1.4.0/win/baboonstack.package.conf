{
	"version": "1.4.0",
	"packages": {
		"mongo": {
			"version": "2.4.9",
			"dirname": "mongodb",
			"binary": ["bin", "bin/mongo.exe", "bin/mongod.exe"],
			"saferemove": true,
      "nodownload": true,
			"script": {
				"remove": "bbs mongo reset --noheader",
				"install": "bbs mongo install 2.4.9 --noheader"
      }
		},
		"node": {
			"version": "0.10.12",
			"dirname": "node",
			"saferemove": false,
			"nodownload": true,
			"script": {
				"remove": "bbs node reset --noheader",
				"install": [
          "bbs node install 0.10.12 --noheader",
          {
            "text": "Install .:bower grunt:. modules for you?",
            "cmd": "npm install -g bower grunt-cli",
            "confirm": true
          }
        ]
			}
		},
		"redisio": {
			"version": "2.6.12",
			"dirname": "redisio",
			"binary": ["bin", "bin/redis-server.exe", "bin/redis-cli.exe"],
			"saferemove": true
		}
	}
}