{
	"version": "1.0.0",
	"packages": {
		"mongo": {
			"version": "2.4.5",
			"dirname": "mongo",
			"binary": ["bin", "bin/mongo", "bin/mongod"],
			"saferemove": true
		},
		"node": {
			"version": "0.10.12",
			"dirname": "node",
			"saferemove": false,
			"nodownload": true,
			"script": {
				"remove": "bbs node reset --noheader",
				"install": "bbs node install 0.10.12 --noheader"
			}
		},
		"redisio": {
			"version": "2.6.14",
			"dirname": "redisio",
			"binary": ["bin", "bin/redis-server", "bin/redis-cli"],
			"saferemove": true
		}
	}
}
