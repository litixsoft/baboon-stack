{
	"version": "1.3.0",
	"packages": {
		"mongo": {
			"version": "2.4.8",
			"dirname": "mongo",
			"binary": ["bin", "bin/mongo", "bin/mongod"],
			"saferemove": true
		},
		"node": {
			"version": "0.10.12",
			"dirname": "node",
			"saferemove": false,
			"nodownload": true,
			"script": {
				"remove": "bbs node reset --noheader",
				"install": "bbs node install 0.10.12 --noheader"
			}
		},
		"redisio": {
			"version": "2.8.2",
			"dirname": "redisio",
			"binary": ["bin", "bin/redis-server", "bin/redis-cli"],
			"saferemove": true
		},
		"mysql": {
			"version": "0.8.15",
			"dirname": "mysql",
			"saferemove": true
		},
		"python": {
			"version": "3.3",
			"dirname": "python",
			"saferemove": false
		}
	}
}
